<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Doodle Prompt</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to right, #f6d365, #fda085);
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #prompt-box {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      font-size: 1.2rem;
      min-height: 80px;
      max-width: 500px;
      margin-bottom: 2rem;
      transition: all 0.3s ease-in-out;
    }

    button {
      background-color: #ff7e5f;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #eb6841;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #444;
    }
  </style>
</head>
<body>
 <a class="h1"  href="scratch.html" >Home</a>

  <h1>ðŸŽ¨ Daily Doodle Prompt</h1>
  <div id="prompt-box">Click the button to get a new prompt!</div>
  <button onclick="generatePrompt()">New Prompt</button>

  <footer>Created in collaboration with AI + Me ðŸ’¡</footer>

  <script>
    const prompts = [
      "Draw a person walking hand in hand with Christ.",
      "Illustrate a memory from your childhood as a storybook scene.",
      "Draw a family portrait, but everyone is a bird.",
      "Sketch a city skyline with a hidden message.",
      "Design a shoe with a story behind it.",
      "Draw a self-portrait using only geometric shapes.",
      "Create a scene with a missionary and a guardian angel.",
      "Draw a moment of quiet faith in a noisy world.",
      "Illustrate an emotion as a landscape.",
      "Design an album cover for your life right now."
    ];

    function generatePrompt() {
      const prompt = prompts[Math.floor(Math.random() * prompts.length)];
      document.getElementById('prompt-box').textContent = prompt;
    }
  </script>

</body>
</html>
